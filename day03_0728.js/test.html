<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 p523 연습</title>
</head>

<body>
    <p id="result1">덧셈</p>
    <p id="result2">뺄셈</p>
    <p id="result3">곱셈</p>
    <p id="result4">나눗셈</p>
    <p id="result5">나머지</p>
    <p id="result6">++선행</p>
    <p id="result6">--선행</p>
    <p id="result7">후행++</p>
    <p id="result8">후행--</p>
    
    <script>
        //선언부
        let num1 = "5"
        let num2 = "4"
        let num3 = "9"
        let num4 = "1"
        let num5 = "20"
        let result
        let result2
        let result3

        //구현부
        result = num1 + " + " + num2 + " = " + num3 
        result2 = num1 + " - " + num2 + " = " + num4 
        result3 = num1 + " * " + num2 + " = " + num5 

        //출력부
        console.log(result)
        document.getElementById("result").innerHTML = `<h2>${result}</h2>`
        console.log(result2)
        document.getElementById("result2").innerHTML = `<h2>${result2}</h2>`
        console.log(result3)
        document.getElementById("result3").innerHTML = `<h2>${result3}</h2>`

    </script>
</body>

</html>
